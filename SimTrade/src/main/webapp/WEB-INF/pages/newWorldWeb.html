<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}
	
	/*This function is called when a sim is dragged from it's original position*/
	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
		var data = ev.dataTransfer.getData("text");   /* The country from which the sim is dragged to book is recorded in a variable 'data' */

		/* This call sends the data into the java controller where the data in dynamoDB
		is filtered according to the country 
		and helps in booking the sim based
		on that country*/
		
		$.ajax({
			type : "POST",
			url : "checkAvailable.html",
			data : data,
			success : function(response) {

			},
			error : function(e) {

			}
		});
	}
	/*Drag function ends here */

	/*This function is called after a sim is dropped on the specified country to add or return a new sim. 
	This function is then redirected to 'div_show()' to display a popup*/
	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
		div_show();
	}
	
	/* This function is called after a sim is dropped on the specified location to book a sim.
	This function is then redirected to check whether the sims are available in that country to book */
	function drop1(ev) {
		ev.preventDefault();
		var dataset = ev.dataTransfer.getData("text");

		Hello(dataset);

	}
	/*Drop function ends here */
	
</script>
