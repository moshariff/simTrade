
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Home page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/hover.css">
<link rel="stylesheet" type="text/css" href="/css/image.css">
<link rel="stylesheet" type="text/css" href="/css/alert.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/popup.css">
<script src="/js/popup.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/reload_alert.js"></script>


<!--jQuery to display a World Map-->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.vmap.js"></script>
<script type="text/javascript" src="/js/jquery.vmap.world.js"
	charset="utf-8"></script>

<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery('#vmap').vectorMap({
			map : 'world_en',
			backgroundColor : 'transparent',
			borderColor : '#818181',
			borderOpacity : 0.5,
			borderWidth : 2,
			color : '#FFFACD',
			colors : {
				"in" : "#CC1100",
				"us" : "#CC1100",
				"ca" : "#CC1100"
			},
			hoverOpacity : 0.5,
			enableZoom : true,
			hoverColor : 'black',
			showLabels : true,
			hoverOpacity : null,
			normalizeFunction : 'polynomial',
			scaleColors : [ '#b6d6ff', '#005ace' ],
			selectedColor : 'white',
			selectedRegions : [],
			showTooltip : false
		});
	});
</script>
<!--jQuery ends here-->

</head>
<body >
<!-- World Map Tag-->
	<div id="vmap" style="width: 1000px; height: 800px; z-index: 2"></div>



	<!-- Sliding of the background images -->

	<ul class="cb-slideshow" style="list-style-type: none;">
		<li><span></span></li>
		<li><span></span></li>
		<li><span></span></li>
		<li><span></span></li>
	</ul>
<!--Headers of the page  -->
	<div data-role="header" class="header"z-index: 2>
		<div class="neon">SIM SHARE</div>
		<div class="neon1">"For people who need to communicate"</div>
	</div>

<!--Form to deposit a sim  -->
	<div id="body" style="overflow: hidden;">
		<div id="depositSim">
			<!-- Popup Div Starts Here -->
			<div id="popupContact">
				<!-- Add a new sim form -->
				<form id="form" method="post" name="form"
					action="display-sim-details">
					<img id="close" src="/images/cancel.png"
						onclick="location.reload()">
					<h2>Sim Details</h2>
					<hr>
					<input id="phoneNumber" name="phoneNumber"
						placeholder="phoneNumber" type="text"> <select
						name="country">
						<option value="US">US</option>
						<option value="CANADA">CANADA</option>
					</select> <input type="date" name="expiryDate"> <br> <select
						name="simType">
						<option value="prepaid">prepaid</option>
						<option value="postpaid">postpaid</option>
					</select> <br> <input id="plan" name="plan" placeholder="plan"
						type="text"> <input id="currentStatus"
						name="currentStatus" value="active" type="hidden"> <br>
					<br> <a href="javascript:%20check_empty()" id="submit">Send</a>
				</form>
				<!--  Form Ends here -->
			</div>
			<!-- Popup Div Ends Here -->
		</div>

<!--Form to book a sim  -->
		<div id="body" style="overflow: hidden;">
			<div id="bookSim">
				<!-- Popup Div Starts Here -->
				<div id="popupContact">
					<!-- User Details to Book a Sim Form -->
					<form action="display-user-details" id="form1" method="post"
						name="form">
						<img id="close" src="/images/cancel.png"
							onclick="location.reload()">
						<h2>User Details</h2>
						<hr>

						<input id="userName" name="userName" placeholder="userName"
							type="text" onfocusout="checkName(event)"> <input
							id="country" name="country" placeholder="country" type="hidden">

						<input id="email" name="email" placeholder="email" type="email" >
					<!-- 	<input type="email" name="myInput" ng-model="myInput"><h1>{{myForm.myInput.$valid}}</h1> -->
						<br> <br> <br> <a
							href="javascript:%20check_empty1()" id="submit">Send</a>
					</form>
					<!--  Form ends here -->
				</div>
				<!-- Popup Div Ends Here -->
			</div>
			
			

			<!-- Image on the country to show that the sim is available in that particular country -->
			<img id="US" src="/images/sim.png" draggable="true" title="drop a sim from here to cell phone to book it"
				ondragstart="drag(event)" width="50px" height="50px"
				style="position: absolute; left: 180px; top: 300px; z-index: 2;">


			<img id="CANADA" src="/images/sim.png" draggable="true"  title="drop a sim from here to cell phone to book it"
				ondragstart="drag(event)" width="50px" height="50px"
				style="position: absolute; left: 180px; top: 200px; z-index: 2;">

			<!-- Positioning of the location where the sim has to be dropped to book a sim -->
			<div id="phone" ondrop="drop1(event)" ondragover="allowDrop(event)"  title="drop a sim here to book sim"
				style="position: absolute; left: 80%; top: 70%; width: 200px; height: 200px; border-color: blue; background: transparent; text-align: center; z-index: 2;">
				<marquee>
					<div id="rad1"></div>
				</marquee>
				<img src="/images/cellphone.png" width="130" height="120"
					alt="Tutorials " style="border-color: transparent;" border="0">
			</div>


			<!-- Positioning of the location where the sim has to be dropped to add a new sim -->
			<div id="india" ondrop="drop(event)" ondragover="allowDrop(event)" style="position: absolute; left: 50%; top: 53%; width: 90px; height: 92px; border-color: blue; background:transparent ; z-index: 2;"></div>

			<br> <img id="drag1" src="/images/multipleSims.png"
				draggable="true"  title="drag a sim to a country to add a  new sim" ondragstart="drag(event)" width="50px"
				height="50px"
				style="position: absolute; left: 1200px; top: 10px; z-index: 2">
			<div id="rad2"z-index: 2  > 
				<marqueez-index:2></marquee></div>
				
				
				
</body>
</html>
